name: interapas_gen_app
description: "AplicaciÃ³n de uso general para los trabajadores de Interapas."
publish_to: 'none'
version: 1.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  camera: ^0.11.0+1
  collection: ^1.18.0
  dotted_border: ^2.1.0
  encrypt: ^5.0.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.7.0
  http: ^1.2.1
